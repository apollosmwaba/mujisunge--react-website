<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mujisunge Farm | Sustainable Agriculture Solutions</title>
    <script>
      // Initialize theme before React loads to prevent flash
      (function() {
        try {
          const savedTheme = localStorage.getItem('darkMode');
          const htmlElement = document.documentElement;
          
          // Clear any existing dark class first
          htmlElement.classList.remove('dark');
          
          // Apply dark mode only if explicitly set to true
          if (savedTheme === 'true') {
            htmlElement.classList.add('dark');
          }
        } catch (e) {
          // If localStorage access fails, default to light mode
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
